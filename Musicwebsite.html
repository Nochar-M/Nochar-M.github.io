<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Music Player</title>
<link rel="stylesheet" href="Untitled-2.css">
<style>
	html,body{
		margin: 0;
		padding: 0;
		overflow: hidden;
		height: 100%;
	}
	#canvas {
	position:fixed;
	top: 0;
	left: 0;
	width: 100vw;
	height: 100vh;
	z-index: -1;
	pointer-events:none;}
	    table {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      color: white;}
    h1 {
      color: white;}
  </style>
</head>
	
<!-- BACKGROUND HERE -->


	
<!-- End of background -->
<body>
<table width="100%" height="100%" border="0">
  <tbody>
    <tr>
      <td width="15%" height="100">&nbsp;</td>
      <td width="70%" height="33%"></td>
      <td width="15%" height="33%">&nbsp;</td>
    </tr>
    <tr>
      <td width="" height="400">&nbsp;</td>
      <td width="" height="33%"><table width="100%" height="181" border="0">
        <tbody>
          <tr>
            <td rowspan="5">&nbsp;</td>
            <td width="30%" height="200" rowspan="5"><img id="cover" src="images/play-icon.png" alt="playicon" width="200" height="200" /></td>
            <td colspan="5"><h2 id="trackname">TRACKNAME</h2></td>
            <td rowspan="5">&nbsp;</td>
          </tr>
          <tr>
            <td height="35" colspan="5"><h3 id="artist">artist</h3></td>
          </tr>
          <tr>
            <td height="38" colspan="5"><audio id="song" src="songs/wefightwelove.mp3"></audio></td>
          </tr>
          <tr>
            <td width="4%"><button id="previous">
              <img id="previous" src="images/skipback.png" alt="skipback" width="30" height="30" />
            </button></td>
            <td width="4%" height="29"><button id="playpause">
              <img id="playpause" src="images/play.png" alt="play" width="30" height="30" />
            </button></td>
            <td width="48%"><input type="range" id="progress" value="0" max="100" /></td>
            <td width="4%"><button id="audiocontrol">
              <img id="" src="images/mute.png" alt="audio" width="30" height="30" />
            </button>
			  </td>
            <td width="4%"><button id="next">
              <img id="next" src="images/skipfront.png" alt="Pause" width="30" height="30" />
            </button></td>
          </tr>
        </tbody>
      </table></td>
      <td width="" height="33%">&nbsp;</td>
    </tr>
    <tr>
      <td width="" height="100">&nbsp;</td>
      <td width="" height="33%">&nbsp;</td>
      <td width="" height="33%">&nbsp;</td>
    </tr>
  </tbody>
</table>
<script src="JS.js"></script>
</body>
</html>
