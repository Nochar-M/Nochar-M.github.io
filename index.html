<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;  /* canvas width */
      height: 100vh; /* canvas height */
    }
  </style>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;

    const MAX_HUE = 360;
    let colorCycleHue = 0;

    // ⚙️ Customizable values
    const backgroundColor = '#000000';          
    const colorMode = 'Vertical Rainbow';       
    const colorCycleSpeed = 10;                 
    const customColor = '#0000ff';              
    const pixelSize = 20;                       
    const speed = 0.01;                            
    const fadeRate = 2;                         
	  

    let columns = Math.floor(canvasWidth / pixelSize);
    let rows = Math.floor(canvasHeight / pixelSize);
    let pixels = [];

    class Pixel {
      constructor(x, y, width, height, fillStyle) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.fillStyle = fillStyle;
        this.opacity = 1;
      }

      update() {
        this.opacity = Math.max(0, this.opacity - 0.02 * fadeRate);
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.fillStyle = this.fillStyle;
        ctx.globalAlpha = this.opacity;
        ctx.fillRect(0, 0, this.width, this.height);
        ctx.restore();
      }
    }

    function getPixelFillStyle(x, y) {
      switch (colorMode) {
        case 'Vertical Rainbow':
          return `hsl(${(x / canvasWidth) * MAX_HUE + colorCycleHue}, 100%, 50%)`;
        case 'Horizontal Rainbow':
          return `hsl(${(y / canvasHeight) * MAX_HUE + colorCycleHue}, 100%, 50%)`;
        case 'Color Cycle':
          return `hsl(${colorCycleHue}, 100%, 50%)`;
        case 'Custom Color':
          return customColor;
      }
    }

    function addNewDriftPixels(array) {
      const maxDim = Math.max(columns, rows) / 2;
      const time = Date.now() / ((32 - speed) * (20 / pixelSize));

      for (let i = 1; i < maxDim; i += 0.25) {
        const angle = (time * (maxDim - i)) * (Math.PI / 180);
        const x = ((columns >> 1) + Math.sin(angle) * i + (columns % 2)) * pixelSize - pixelSize / 2;
        const y = ((rows >> 1) + Math.cos(angle) * i + (rows % 2)) * pixelSize - pixelSize / 2;
        const fillStyle = getPixelFillStyle(x, y);
        array.push(new Pixel(x, y, pixelSize, pixelSize, fillStyle));
      }
    }

    function update() {
      ctx.save();
      ctx.fillStyle = backgroundColor;
      ctx.fillRect(0, 0, canvasWidth, canvasHeight);

      addNewDriftPixels(pixels);

      pixels = pixels.filter(pixel => {
        if (pixel.opacity > 0) {
          pixel.update();
          pixel.draw();
          return true;
        }
        return false;
      });

      colorCycleHue = (colorCycleHue + colorCycleSpeed / 20) % MAX_HUE;

      ctx.restore();
      requestAnimationFrame(update);
    }

    update();
  </script>
	</body>
